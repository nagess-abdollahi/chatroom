<!-- My CSS -->
<link rel="stylesheet" href="{{ url_for('static', filename='styles-not-logged-in.css') }}" />



</header>
<body>
<div id = "login-container">
    <h1>Sign in to your Account</h1>
    <p>Enter your username and password:</p>


<form id = "login-page-form" action="/" method = "POST">
  <div class="form-group">
    <input name = "username" type="username" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Username" required>

  </div>
  <div class="form-group">
    <input name = "password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>

  </div>

  <button type="submit" class="submit-button">Continue â†’</button>
</form>
    <span id = "register">Need an account? <a href="{{ url_for('register') }}">Register here.</a></span>
    </div>


{% if error %}
<div id = "error-message" class="alert alert-danger" id = "error message" role="alert">
    {{ error }}
</div>
{%endif%}

</body>
</html>
